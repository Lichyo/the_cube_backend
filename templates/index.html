<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Stream</title>
    <script>
        function updateImage() {
            const img = document.getElementById('latest-image');
            img.src = '/latest_image?' + new Date().getTime();
        }

        setInterval(updateImage, 500);
    </script>
</head>
<body>
    <h1>Video Stream</h1>
    <img id="latest-image" src="/latest_image">
</body>
</html>
